          example: SELF_FULFILLED
          type: string
        shipping_method:
          description: |-
            The shipping methods to which this promotion applies.
            - When `STANDARD_SHIPPING`: Only applies to Standard Shipping methods, including Economy.
            - `EXPRESS_SHIPPING`: Only applies to Express Shipping methods.
            - `ALL_SHIPPING_METHOD`: Applies to all shipping methods that the shop offers.
            Default: `STANDARD_SHIPPING`
          example: STANDARD_SHIPPING
          type: string
        threshold_type:
          description: "The type of purchase criteria. Possible enumerations are:\n\
            - `NO_THRESHOLD`: No minimum purchase criteria. \n- `MINIMAL_ITEM_QUANTITY`:\
            \ Buyer must meet or exceed the minimum spend criteria with eligible products.\n\
            - `MINIMAL_ORDER_AMOUNT`: Buyer must meet or exceed the minimum spend\
            \ criteria with eligible order.\n`MINIMAL_ITEM_QUANTITY` and `MINIMAL_ORDER_AMOUNT`\
            \ can only be set when `product_level==SHOP`."
          example: MINIMAL_ITEM_QUANTITY
          type: string
        threshold_value:
          description: "The purchase threshold of the discount, based on the threshold\
            \ type, e.g., \"3\". Determined by user.\n- When `threshold_type==NO_THRESHOLD`,\
            \ this value is not required.\n- When `threshold_type==MINIMAL_ITEM_QUANTITY`,\
            \ buyer must purchase at least the specified number of eligible products\
            \ (e.g. must purchase 3 or more eligible products to receive the benefit).\
            \ If it represents a quantity, it must be an integer.\n- When `threshold_type==MINIMAL_ORDER_AMOUNT`,\
            \ the eligible product subtotal for the buyer's order must meet or exceed\
            \ the specified order value in local currency (e.g. buyer's order subtotal\
            \ must be at least $3 to receive the benefit). If it represents an order\
            \ value, it must be limited to two decimal places. "
          example: "3"
          type: string
        type:
          description: "The type of benefit awarded by the promotion activity. \n\
            - `FREE_SHIPPING`, the buyer's cost of shipping is reduced to zero.\n\
            - `DISCOUNT_SHIPPING_FEE`, the discount is reduced by the value specified\
            \ in `shipping_discount.value`.\n"
          example: DISCOUNT_SHIPPING_FEE
          type: string
        value:
          description: "Value of the discount.\n- When `discount_type==FREE_SHIPPING`,\
            \ this value is not required.\n- `discount_type==DISCOUNT_SHIPPING_FEE`,\
            \ this value is the maximum amount deducted from the buyer's price of\
            \ shipping in local currency. \nThe value should be limited to two decimal\
