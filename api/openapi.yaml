    get:
      description: "Returns performance metrics at shop/seller level. This API currently\
        \ provides data only for shops registered in the United States, United Kingdom,\
        \ Singapore, Vietnam, and Thailand."
      parameters:
      - description: |-
          Start date (ISO 8601 YYYY-MM-DD format) in shop registered timezone.
          In the parameter name, "ge" refers to "greater than or equal to" (inclusive)
        example: 2024-04-01
        explode: true
        in: query
        name: start_date_ge
        required: true
        schema:
          type: string
        style: form
      - description: |-
          End date (ISO 8601 YYYY-MM-DD format) in shop registered timezone.
          In the parameter name, "lt" refers to "less than" (exclusive)
        example: 2024-04-08
        explode: true
        in: query
        name: end_date_lt
        required: true
        schema:
          type: string
        style: form
      - description: |-
          Whether previous period data is returned for comparison.
          Available values: true, false
          Default value: false
          The previous period has the same length and granularity as the current period with end time being the same as the start time of the current period.
          Example:
          If start_time_ge = 2024-04-01 and end_time_lt = 2024-04-08, the previous period data will be from 2024-03-25 to 2024-04-01.
        example: "true"
        explode: true
        in: query
        name: with_comparison
        required: false
        schema:
          type: boolean
        style: form
      - description: |-
          Granularity of the data.
          Available values: ALL, 1D
          Default value: ALL
          * ALL: aggregate
          * 1D: daily
        example: ALL
        explode: true
        in: query
        name: granularity
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Currency.
          Available values: USD, LOCAL
          Default value: LOCAL
          * USD: US dollars
          * LOCAL: local currency where the shop is located
        example: LOCAL
        explode: true
        in: query
        name: currency
        required: false
        schema:
          type: string
        style: form
      - description: ""
        example: ""
        explode: true
        in: query
        name: shop_cipher
        required: false
        schema:
          type: string
        style: form
      - description: ""
        example: ""
