            \ that must be implemented for the product to reach the highest tier.\n\
            \n**Note**:\n- To reach the highest tier, you must implement all recommendations\
            \ listed in `diagnosis_results`. \n- Available only for the US market."
          example: 3
          format: int32
          type: integer
      type: object
