    Promotion_202309_GetActivity_Response_Data_Discount_BmsmDiscount_Details:
      properties:
        threshold_type:
          description: |-
            The type of purchase criteria. Possible enumerations are:
            - `MINIMAL_ITEM_QUANTITY`: Buyer must meet or exceed the minimum spend criteria with eligible products.
            - `MINIMAL_ORDER_AMOUNT`: Buyer must meet or exceed the minimum spend criteria with eligible order.
          example: MINIMAL_ITEM_QUANTITY
          type: string
        threshold_value:
          description: "The purchase threshold of the discount, based on the `threshold_type`,\
            \ e.g., \"3\". Determined by user.\n- When `threshold_type==NO_THRESHOLD`,\
            \ this value is not required.\n- When `threshold_type==MINIMAL_ITEM_QUANTITY`,\
            \ buyer must purchase at least the specified number of eligible products\
            \ (e.g. must purchase 3 or more eligible products to receive the benefit).\
            \ If it represents a quantity, it must be an integer.\n- When `threshold_type==MINIMAL_ORDER_AMOUNT`,\
            \ the eligible product subtotal for the buyer's order must meet or exceed\
            \ the specified order value in local currency (e.g. buyer's order subtotal\
            \ must be at least $3 to receive the benefit). If it represents an order\
            \ value, it must be limited to two decimal places. "
          example: "5"
          type: string
        tier:
          description: "`tier` uses 1-based indexing, i.e. the first and second tiers\
            \ are counted \"1, 2\", not \"0, 1\".\n`threshold_value` and `discount_value`\
            \ for a given tier must be greater than that of the previous tier. \n\
            E.g. If `tier`==1 has `threshold_value`==`20` and `discount_value`== `15`,\
            \ `tier`==2 must have `threshold_value` > `20` and `discount_value`>`15`."
