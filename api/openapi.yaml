    DataReconciliation_202309_OrderStatusDataExchange_RequestBody_Orders:
      properties:
        channel_financial_status:
          description: |-
            If 'channel_type' is SHOPIFY,the financial status enumeration, data not in the following enumeration will return an error.
            shopify financial status:
            PENDING
            AUTHORIZED
            OVERDUE
            EXPIRING
            EXPIRED
            PAID
            REFUNDED
            PARTIALLY_REFUNDED
            PARTIALLY_PAID
            VOIDED
            UNPAID
          example: PENDING
          type: string
        channel_fulfillment_status:
          description: |-
            If 'channel_type' is SHOPIFY,the fulfillment status enumeration, data not in the following enumeration will return an error.

            Shopify fulfillment status:
            FULFILLED
            ON_HOLD
            PARTIALLY_FULFILLED
            UNFULFILLED
            SCHEDULED
          example: FULFILLED
          type: string
        channel_order_id:
          description: Direct To Consumer System order id
          example: "8021436810468230477"
          type: string
        channel_order_status:
          description: |-
            The order status enumeration under the corresponding 'channel_type', and an error will be returned for data outside the enumeration under the 'channel_type'.
            The correspondence between 'channel_type' and order status is as follows.

            1. channel_type is 'SHOPIFY' correspondence order status:
            OPEN
            ARCHIVED
            CANCELED

            2. channel_type is 'WOOCOMMERCE' correspondence order status:
            PENDING
            ON_HOLD
            PROCESSING
            COMPLETED
            REFUNDED

            3. channel_type is 'BIGCOMMERCE' correspondence order status:
            AWAITING_PAYMENT
            AWAITING_FULFILLMENT
            AWATING_SHIPMENT
            PARTIALLY_SHIPPED
            INCOMPLETE
            MANUAL_VERIFICATION_REQUIRED
            SHIPPED
            CANCELLED
            REFUND
            PENDING

            4. channel_type is 'MAGENTO' correspondence order status:
            NEW
            PROCESSING
            PENDING
            COMPLETE
            CLOSED
            PENDING_PAYMENT
            ON_HOLD
          example: CANCELED
          type: string
        channel_order_update_time:
          description: "The update timestamp of the order on the DTC, not the current\
            \ api call time. Unit: second, the length must be 10. The value must less\
            \ than current timestamp."
          example: "1692163668"
          type: string
        channel_type:
          description: |-
            DTC channel type enumeration, data not in the following enumeration will return an error:
            SHOPIFY
            WOOCOMMERCE
            BIGCOMMERCE
            MAGENTO
          example: SHOPIFY
          type: string
        not_exist_reason:
          description: |
            The reason of that there is no matched order in channel platform
          example: SELLER_TIKTOKSHOP_AUTHORIZATION_REVOKED
          type: string
        order_id:
          description: "Tiktok shop's order id, must be a pure numeric string."
          example: "7021436810468230477"
          type: string
        packages:
          description: the package information list of order
          example: ""
          items:
            $ref: '#/components/schemas/DataReconciliation_202309_OrderStatusDataExchange_RequestBody_Orders_Packages'
          type: array
