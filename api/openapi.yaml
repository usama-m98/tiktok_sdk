            $ref: '#/components/schemas/Product_202309_GetAttributes_Response_Data_Attributes'
          type: array
      type: object
    Product_202309_GetAttributes_Response_Data_Attributes:
      properties:
        id:
          description: The ID of the built-in attribute.
          example: "100392"
          type: string
        is_customizable:
          description: |-
            A flag to indicate if the product attribute value can be customized by sellers when creating or editing a product.

            Applicable only if `type=PRODUCT_PROPERTY`.
          example: true
          type: boolean
        is_multiple_selection:
          description: |-
            A flag to indicate if multiple values can be provided for a product attribute when creating or editing a product.

            Applicable only if `type=PRODUCT_PROPERTY`.
          example: true
          type: boolean
        is_requried:
          description: |-
            A flag to indicate if the product attribute is always required when creating or editing a product.
            - true: The attribute is always required.
            - false: The attribute is not required, or required only if certain conditions are met. Refer to `requirement_conditions` for the specific requirements.

            Applicable only if `type=PRODUCT_PROPERTY`.
          example: false
          type: boolean
        name:
          description: The name of the built-in attribute.
          example: Occasion
          type: string
        requirement_conditions:
          description: |-
            A list of conditions that determine if the product attribute is required based on the seller's inputs for other attributes. If any of the conditions is met, the attribute is required; otherwise, it is optional.

            For example, there's a condition that states that the "Battery type" attribute is required if the seller selects the value "Batteries" for the attribute "Contains Batteries or Cells?". For more scenario-based guidance on using this parameter, refer to the [Solution Guide - CAT-PRE-HAZMAT](https://partner.tiktokshop.com/openlearn/guide/usecase?parent_id=7256668359046153985).

            Applicable only if `type=PRODUCT_PROPERTY` and `is_requried=false`.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_GetAttributes_Response_Data_Attributes_RequirementConditions'
          type: array
        type:
          description: |-
            The attribute type.
            Possible values:
            - SALES_PROPERTY: Indicates sales attributes that define product variants.
            - PRODUCT_PROPERTY: Indicates product attributes that describe the product as a whole.
          example: PRODUCT_PROPERTY
          type: string
        value_data_format:
          description: |-
            The supported data type and structure of the attribute value for free-form entries, such as strings, integers, or positive decimals.
            Applicable only for **conditional (cascading) attributes**, not for standard attributes.

            Possible values:
            - POSITIVE_INT_OR_DECIMAL: Positive integers or decimal numbers.
          example: POSITIVE_INT_OR_DECIMAL
          type: string
        values:
          description: A list of selectable values for the attribute.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_GetAttributes_Response_Data_Attributes_Values'
          type: array
      type: object
    Product_202309_GetAttributes_Response_Data_Attributes_RequirementConditions:
      properties:
        attribute_id:
          description: The ID of the product attribute that is being evaluated by
            the condition.
          example: "101610"
          type: string
        attribute_value_id:
          description: The ID of the product attribute value that must match the seller's
            input for the condition to be true.
          example: "1024358"
          type: string
        condition_type:
          description: |-
            The type of condition, such as matching values, or range comparisons.
            Possible values:
            - VALUE_ID_MATCH: The condition is true when the seller selects a value whose ID matches the one specified in this condition.
          example: VALUE_ID_MATCH
          type: string
      type: object
    Product_202309_GetAttributes_Response_Data_Attributes_Values:
