        total_committed_quantity:
          description: |-
            The total number of units reserved by existing customer orders across all warehouses (and therefore not available for ordering).
            It is the sum of the `warehouse_inventory.committed_quantity` values in all warehouses.
          example: 10
          format: int32
          type: integer
        warehouse_inventory:
          description: SKU warehouse inventory information.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_InventorySearch_Response_Data_Inventory_Skus_WarehouseInventory'
