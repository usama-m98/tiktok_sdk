            \  - Platform refund without return: Order has been processed using the\
            \ TikTok refund without return policy. Since the reason for this refund\
            \ is not the responsibility of seller, TikTok has borne the refund amount\
            \ to the customer.\n- DEDUCTIONS_INCURRED_BY_SELLER\n  -When a customer\
            \ is unhappy with their experience due to an issue that is the seller's\
            \ responsibility, or Order was found to meet the definition of fraud,\
            \ and to either have one of the following issues, or other similar issues:\
            \ empty package sent to customer, items sent not matching those on the\
            \ product display page, items sent of lower value than advertised. The\
            \ seller is responsible for costs related to this issue.\n- SHIPPING_FEE_REBATE\
            The shipping fee rebate given to the seller as part of their participation\
            \ in a platform campaign.\n- PLATFORM_COMMISSION_ADJUSTMENTAdjustment\
            \ when there are differences in the platform commission paid by the seller.\n\
            - PLATFORM_COMMISSION_COMPENSATIONCompensation paid to the seller when\
            \ there are differences in the platform commission paid by the seller.\n\
            - OTHER_ADJUSTMENTAdjustments for other reasons.\n- FBT_WAREHOUSE_SERVICE_FEE:\
            \ The amount charged by TikTok Fulfillment Portal (Pipak) for warehousing-related\
            \ bills incurred by the seller under the Fulfilled by TikTok (FBT) service.\n\
            - GMV_PAYMENT_FOR_ADS: The amount used to pay for your advertisement if\
            \ you open 'pay ads with shop GMV' or pay for TikTok Promote ads orders.\n\
            - REBATE:  A discount on referral fees offered by TikTok Shop to eligible\
            \ sellers."
          example: ORDER
          type: string
      type: object
