    Product_202309_EditProduct_RequestBody:
      properties:
        brand_id:
          description: "The ID of the brand of this product. \nUse the [Get Brands\
            \ API](https://partner.tiktokshop.com/docv2/page/6503075656e2bb0289dd5d01)\
            \ to get the list of available brands for a shop.\n\n**Note**: Unauthorized\
            \ brands won't be displayed on TikTok Shop."
          example: "7082427311584347905"
          type: string
        category_id:
          description: "The ID of the category of this product. It must be a leaf\
            \ category that corresponds to the category tree type specified in the\
            \ `category_version` property. Use the [Get Categories API](https://partner.tiktokshop.com/docv2/page/6509c89d0fcef602bf1acd9b)\
            \ to obtain the available categories.  \n\n**Note**:\n- Refer to TikTok\
            \ Shop Academy for information on product category restrictions.\n- For\
            \ the US market, if you change a product's category to an `INVITE_ONLY`\
            \ category, you must submit a separate application through the Qualification\
            \ Center on TikTok Shop Seller Center to gain access. Otherwise, even\
            \ if the product audit is passed, the product will not be listed and made\
            \ available to buyers. (The product status will be `PENDING` and the audit\
            \ status will be `PRE_APPROVED`)\n- For the Indonesia market, to list\
            \ a product on both TikTok Shop and Tokopedia, you must use only categories\
            \ that are available on both platforms. "
          example: "600001"
          type: string
        category_version:
          description: |-
            The category tree version to assign this product to.
            Possible values based on region:
            - US: `v2`, represents the 7-level category tree.
              **Important**: For US shops, you must pass `v2` when using this API.
            - Other regions: `v1`, represents the 3-level category tree.
            Default: `v1`
          example: v1
          type: string
        certifications:
          description: |-
            The list of certifications for your product.
            Max count: 10

            As per TikTok Shop guidelines, certifications are required for certain restricted product categories. Retrieve the certification requirements for your product from the  [Get Category Rules API](https://partner.tiktokshop.com/docv2/page/6509c0febace3e02b74594a9). Refer to [TikTok Shop Restricted Products Policy](https://seller-us.tiktok.com/university/essay?identity=1&role=1&knowledge_id=3238037484275457&from=policy) for information on product category restrictions.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Certifications'
          type: array
        delivery_option_ids:
          description: "The custom delivery option IDs to apply to this product if\
            \ you want to override the default warehouse delivery options. To retrieve\
            \ the available option IDs, call [Get Warehouse Delivery Options](https://partner.tiktokshop.com/docv2/page/650aa46ebace3e02b75d9afa)\
            \ with `scope=PRODUCT`.\n\n**Note**: \n- Leave this field blank to inherit\
            \ the default delivery options configured for the warehouse.\n- If you\
            \ are saving a post-live draft with `save_mode=AS_DRAFT`, this field is\
            \ not supported and will not be saved. When using Get Product to retrieve\
            \ the draft, the values will reflect those in the base version."
          example: "[\"1729592969712203232\"]"
          items:
            type: string
          type: array
        description:
          description: "The product description in HTML format.\n\n**Note**:\n- The\
            \ content must conform to the [HTML syntax](https://html.spec.whatwg.org/).\
            \ All HTML tags are accepted but to optimize display on the TikTok Shop\
            \ product detail page, the system will automatically convert certain tags\
            \ into alternative formats, such as rendering `<table>` tags as images.\n\
            - Max length: 10,000 characters.\n- Image guidelines: You must use [TikTok\
            \ Shop image URLs](6509df95defece02be598a22). Max 30 `<img>` tags, each\
            \ under 4000px with `src`, `width`, and `height` attributes.\n\n**Recommendations**:\
            \ \n- If you are syncing a pre-existing description from another platform,\
            \ include the full HTML source description here.\n- Provide a detailed\
            \ description, ideally over 300 characters.\n- Include 3-5 key selling\
            \ points, each under 250 characters, with supporting images.\n- Use 1600x1600\
            \ px for the image dimensions."
          example: " <p>Please compare above detailed size with your measurement before\
            \ purchase.</p>\n<ul> \n  <li>M-Size</li>\n  <li>XL-Size</li>\n</ul> \n\
            <img src=\"https://p16-oec-va.ibyteimg.com/tos-maliva-i-o3syd03w52-us/181595ea7d26489284b5667488d708c1~tplv-o3syd03w52-origin-jpeg.jpeg?from=1432613627\"\
            \ width='100' height='100' />"
          type: string
        external_product_id:
          description: "An external identifier used in an external ecommerce platform.\
            \ This is used to associate the product between TikTok Shop and the external\
            \ ecommerce platform. \nMax length: 999 characters"
          example: "172959296971220002"
          type: string
        is_cod_allowed:
          description: "A flag indicating whether to show the Cash On Delivery (COD)\
            \ payment option during checkout. \nUse the [Get Category Rules API](https://partner.tiktokshop.com/docv2/page/6509c0febace3e02b74594a9)\
            \ to check if COD is supported for your product category.\n\nApplicable\
            \ only for the following markets:\n- Global sellers: MY, PH, SA, TH, VN\n\
            - Local sellers: ID, MY, PH, SA, TH, VN\n\n**Note**: If COD is not supported,\
            \ the listing will fail if you set this to `true`."
          example: false
          type: boolean
        is_pre_owned:
          description: |-
            A flag to indicate if the product is pre-owned.

            Applicable only if TOKOPEDIA is the sole listing platform.
            **Note**: To list pre-owned products on the TikTok Shop platform, please specify the ID of one of the designated pre-owned product categories (e.g. pre-owned luxury bags, luggage, and accessories) in `category_id`.
          example: false
          type: boolean
        listing_platforms:
          description: |-
            The platforms for listing the product.
            Possible values:
            - TOKOPEDIA
            - TIKTOK_SHOP
            Applicable only for sellers that migrated from Tokopedia.

            **IMPORTANT**: This field controls the product's visibility on the listing platforms.
            - If the product is live on both platforms but the request contains only 1 platform, the product will be deactivated and hidden from the omitted platform.
            - If the product is live on 1 platform but the request contains a different platform, the product will be deactivated and hidden from the omitted platform.
            - If you omit this array, the product will be sent for audit on the currently active platforms or on the platforms specified in the previous request.
            - If you want to deactivate the product on both platforms, use the Deactivate Product API.
          example: "[\"TIKTOK_SHOP\"]"
          items:
            type: string
          type: array
        main_images:
          description: "A list of images to display in the product image gallery.\n\
            - Max count: 9\n- Arrange your image URIs in the sequence that they should\
            \ appear on TikTok Shop.\n- Image dimensions: [300x300 px, 4000x4000 px]\n\
            \  \n**Recommendations**:\n- Use a minimum of 5 images.\n- The first image\
            \ should have a white background. Use the [Optimize Images API](https://partner.tiktokshop.com/docv2/page/665692b35d39dc02deb49a97)\
            \ to change the background to white"
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_MainImages'
          type: array
        manufacturer_ids:
          description: |-
            A comma-delimited list of manufacturer IDs. Retrieve the IDs from the [Search Manufacturers API](67066a580dcee902fa03ccf9).

            **Note**: Applicable only for the EU market in certain categories. Use the [Get Category Rules API](6509c0febace3e02b74594a9) to check the requirements.
          example: "[\"172959296971220002\"]"
          items:
            type: string
          type: array
        minimum_order_quantity:
          description: |-
            The minimum order quantity for the product.
            Valid range: [1, 20]

            Applicable only for the Indonesia market and selected sellers in other SEA markets. Contact your account manager for more information about gaining access to this field.
          example: 1
          format: int32
          type: integer
        package_dimensions:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_PackageDimensions'
        package_weight:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_PackageWeight'
        product_attributes:
          description: "A list of general attributes (e.g. manufacturer, country of\
            \ origin, materials used) that describe the product as a whole, regardless\
            \ of variant. \n\n**Important**: The attributes available for use are\
            \ determined by the system based on the product's assigned category, with\
            \ some being mandatory. You must provide the product attributes marked\
            \ as `is_required` in the response of the [Get Attributes API](6509c5784a0bb702c0561cc8)\
            \ to avoid listing failure."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_ProductAttributes'
          type: array
        responsible_person_ids:
          description: |-
            A comma-delimited list of responsible person IDs. Retrieve the IDs from the [Search Responsible Persons API](67066a55f17b7d02f95d2fb1).

            **Note**: Applicable only for the EU market in certain categories. Use the [Get Category Rules API](6509c0febace3e02b74594a9) to check the requirements.
          example: "[\"172959296971220003\"]"
          items:
            type: string
          type: array
        save_mode:
          description: "Indicates how the product should be saved.\nPossible values:\n\
            - AS_DRAFT: Save the product as a draft for future editing.\n- LISTING:\
            \ Immediately list the product in the shop.\nDefault: LISTING\n\n**Note**:\
            \ \n- Saving as draft is not supported in the following cases:\n  - The\
            \ product status is `DELETED`.\n  - The product status is `PENDING` or\
            \ `FREEZE` on any listing platform.\n- If you are saving a post-live draft\
            \ with `save_mode=AS_DRAFT`, `inventory` and `delivery_option_ids` fields\
            \ are not supported and will not be saved."
          example: AS_DRAFT
          type: string
        shipping_insurance_requirement:
          description: |-
            The shipping insurance purchase requirement imposed on buyers for the product.

            Possible values:
            - REQUIRED: Shipping insurance is mandatory and buyers can't opt out.
            - OPTIONAL: Buyers can choose to purchase shipping insurance through the platform.
            - NOT_SUPPORTED: Shipping insurance is not supported for the product.
            Default: OPTIONAL

            Applicable only if the listing platforms include TOKOPEDIA.
          example: REQUIRED
          type: string
        size_chart:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_SizeChart'
        skus:
          description: |-
            A list of Stock Keeping Units (SKUs) used to identify distinct variants of the product.

            **Note**:
            - Max SKUs for BR, EU, MX, JP, UK, US: 300
            - Max SKUs for other regions: 100

            **Recommendations**: Place the most important variant at the beginning of the array.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus'
          type: array
        title:
          description: "The product title. \nTitle length:\n- DE, ES, FR, IE, IT,\
            \ JP, UK, US: [1, 255] \n- BR, MX: [1, 300] \n- Other regions: [25, 255]"
          example: |
            Men's Fashion Sports Low Cut Cotton Breathable Ankle Short Boat Invisible Socks
          type: string
        video:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Video'
      type: object
    Product_202309_EditProduct_RequestBody_Certifications:
      properties:
        expiration_date:
          description: |-
            The expiration date of this certification expressed in unix timestamp (seconds) UTC+0.
            This field may be required for certain certifications. Use the [Get Category Rules API](https://partner.tiktokshop.com/docv2/page/6509c0febace3e02b74594a9) to find out the requirements.
          example: 1741235456
          format: int64
          type: integer
        files:
          description: A list of certification related files.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Certifications_Files'
          type: array
        id:
          description: "The ID to identify the type of certification required for\
            \ the product category.\nRetrieve this value from the [Get Category Rules\
            \ API](https://partner.tiktokshop.com/docv2/page/6509c0febace3e02b74594a9). "
          example: "7182427311584347905"
          type: string
        images:
          description: A list of certification related images.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Certifications_Images'
          type: array
      type: object
    Product_202309_EditProduct_RequestBody_Certifications_Files:
      properties:
        format:
          description: The format of the certification file. Only PDF is supported.
          example: PDF
          type: string
        id:
          description: |-
            The ID of the certification file.
            Use the [Upload Product File API](https://partner.tiktokshop.com/docv2/page/6509dffdc16ffe02b8dc10c5) to upload the files first and obtain the corresponding file ID.
          example: v09e40f40000cfu0ovhc77ub7fl97k4w
          type: string
        name:
          description: "The name of the certification file, including the file extension."
          example: Certificate.pdf
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Certifications_Images:
      properties:
        uri:
          description: "The URI of the image. \nObtain this URI by uploading the images\
            \ through the [Upload Product Image API](6509df95defece02be598a22)  with\
            \ `use_case=CERTIFICATION_IMAGE`. "
          example: tos-maliva-i-o3syd03w52-us/c668cdf70b7f483c94dbe
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_MainImages:
      properties:
        uri:
          description: "The URI of the image. \nObtain this URI by uploading the images\
            \ through the [Upload Product Image API](6509df95defece02be598a22)  with\
            \ `use_case=MAIN_IMAGE`. You can use the returned URI directly, or process\
            \ it through the [Optimize Images API](665692b35d39dc02deb49a97) first\
            \ and use the resulting URI."
          example: tos-maliva-i-o3syd03w52-us/c668cdf70b7f483c94dbe
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_PackageDimensions:
      properties:
        height:
          description: |-
            The package height. A positive whole number.
            **Note**: For the BR market, decimal values using `.` or `,` as separators are also accepted but will be rounded to the nearest whole number.
          example: "10"
          type: string
        length:
          description: |-
            The package length. A positive whole number.
            **Note**: For the BR market, decimal values using `.` or `,` as separators are also accepted but will be rounded to the nearest whole number.
          example: "10"
          type: string
        unit:
          description: "The unit for the package dimensions.\nPossible values based\
            \ on region:\n- US: CENTIMETER, INCH\n- Other regions: CENTIMETER\n  \n\
            **Note**: You must use the same system of measurement (metric system or\
            \ imperial system) for `package_weight` and `package_dimensions`. In other\
            \ words, if you are using KILOGRAM for the weight, you must use CENTIMETER\
            \ for the dimensions."
          example: CENTIMETER
          type: string
        width:
          description: |-
            The package width. A positive whole number.
            **Note**: For the BR market, decimal values using `.` or `,` as separators are also accepted but will be rounded to the nearest whole number.
          example: "10"
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_PackageWeight:
      properties:
        unit:
          description: |-
            The unit for the package weight.
            Possible values based on region:
            - US: `KILOGRAM`, `POUND`
            - BR, JP, MX: `KILOGRAM`, `GRAM`
            - Other countries: `KILOGRAM`

            **Note**: You must use the same system of measurement (metric system or imperial system) for `package_weight` and `package_dimensions`. In other words, if you are using `KILOGRAM` for the weight, you must use `CENTIMETER` for the dimensions.
          example: KILOGRAM
          type: string
        value:
          description: "The package weight, which must be a positive number.\nThe\
            \ number format varies based on the `unit`: \n- `GRAM`: integer\n- `KILOGRAM`:\
            \ up to 3 decimal places\n- `POUND`: up to 2 decimal places"
          example: "1.32"
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_ProductAttributes:
      properties:
        id:
          description: "The ID of the product attribute, retrieved from the [Get Attributes\
            \ API](https://partner.tiktokshop.com/docv2/page/6509c5784a0bb702c0561cc8). "
          example: "100392"
          type: string
        values:
          description: |-
            A list of selectable values for the product attribute.

            **Note**: Provide either a built-in ID or a custom name; if both are provided, the ID takes priority.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_ProductAttributes_Values'
          type: array
      type: object
    Product_202309_EditProduct_RequestBody_ProductAttributes_Values:
      properties:
        id:
          description: |-
            The ID of the product attribute value.
            This is either a built-in product attribute value ID from [Get Attributes API](https://partner.tiktokshop.com/docv2/page/6509c5784a0bb702c0561cc8) or a custom product attribute value ID returned after calling [Create Product API](https://partner.tiktokshop.com/docv2/page/6502fc8da57708028b42b18a).
          example: "1001533"
          type: string
        name:
          description: "A self-defined custom product attribute value if the built-in\
            \ values do not satisfy your needs. The system will auto-generate an ID\
            \ after editing.\n\n**Note**: \n- No duplicates allowed under the same\
            \ attribute.\n- Max length: 2000 characters"
          example: Birthday
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_SizeChart:
      properties:
        image:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_SizeChart_Image'
        template:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_SizeChart_Template'
      type: object
    Product_202309_EditProduct_RequestBody_SizeChart_Image:
      properties:
        uri:
          description: |-
            The URI of the size chart image.
            Obtain this URI by uploading the images through the [Upload Product Image API](6509df95defece02be598a22)  with `use_case=SIZE_CHART_IMAGE`.
          example: tos-maliva-i-o3syd03w52-us/c668cdf70b7f483c94dbe
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_SizeChart_Template:
      properties:
        id:
          description: The size chart template ID.
          example: "7267563252536723205"
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus:
      properties:
        combined_skus:
          description: "If this SKU belongs to a virtual bundle, this object contains\
            \ the list of individual SKUs that form the bundle (e.g. gift basket,\
            \ starter pack)."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_CombinedSkus'
          type: array
        external_list_prices:
          description: |-
            The SKU list price (e.g. MSRP, RRP) or original price information on external ecommerce platforms.
            Applicable only for selected local sellers in the US market.

            **Note**: This value may appear as the strikethrough price on the product page. However, whether the strikethrough price is shown and the amount shown are subject to the audit team's review and decision based on various pricing information.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_ExternalListPrices'
          type: array
        external_sku_id:
          description: "An external identifier used in an external ecommerce platform.\
            \ This is used to associate the SKU between TikTok Shop and the external\
            \ ecommerce platform. \nMax length: 999 characters"
          example: "1729592969712207012"
          type: string
        external_urls:
          description: |-
            A comma-delimited list of URLs for third-party product listing pages where consumers can place orders. Add this property if you have products listed on third-party sites other than TikTok Shop and would like to map them.
            Max string length: 500
          example: "[\"https://example.com/path1\", \"https://example.com/path2\"]"
          items:
            type: string
          type: array
        extra_identifier_codes:
          description: "If the SKU belongs to a virtual bundle (containing multiple\
            \ individual SKUs), you can add up to 10 additional identifier codes here\
            \ for the SKUs included in the bundle.\n\n**Format**:\nGTIN: 14 digits\
            \ \nEAN: 8, 13, or 14 digits \nUPC: 12 digits \nISBN: 13 digits, or 9\
            \ digits ending in capital `X`\n\n**Note**: \n- Applicable only for the\
            \ EU market. \n- The identifier code must be unique for each SKU, with\
            \ no repetition allowed."
          example: " [\"00012345678905\",\"9780596520687\"]"
          items:
            type: string
          type: array
        id:
          description: "The SKU ID generated by TikTok Shop. One product can contain\
            \ multiple SKU IDs.\n\n**Note**: \n- To edit an existing SKU, include\
            \ its SKU ID.\n- Any existing SKU IDs not listed here will result in the\
            \ deletion of those SKUs. For example, if this product contains 5 SKUs\
            \ and you only provide 2 SKU IDs, the remaining 3 will be deleted.\n-\
            \ To create new SKUs, leave the SKU ID blank and complete the other fields."
          example: "1729592969712207000"
          type: string
        identifier_code:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_IdentifierCode'
        inventory:
          description: "SKU inventory information.\n\n**Note**: \n- If you omit this\
            \ object array in the API request, the existing information will remain\
            \ unchanged.\n- If you are saving a post-live draft with `save_mode=AS_DRAFT`,\
            \ this field is not supported and will not be saved. When using Get Product\
            \ to retrieve the draft, the values will reflect those in the base version."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_Inventory'
          type: array
        list_price:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_ListPrice'
        pre_sale:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_PreSale'
        price:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_Price'
        sales_attributes:
          description: "A list of attributes  (e.g. size, color, length) that define\
            \ each variant of a product.\n\n**Note**: \n- You must retain at least\
            \ 1 sales attribute, deleting all existing sales attributes is not allowed.\n\
            - You can only have up to 3 types of sales attributes per product.\n-\
            \ Each SKU must include the same number and type of sales attributes.\
            \ For example, you cannot have one SKU that has only a Color attribute,\
            \ while another SKU has both Color and Size attributes.\n- Provide either\
            \ a built-in ID or a custom name; if both are provided, the ID takes priority.\n\
            - The `id/name` and `value_id/value_name` pairs must be unique in each\
            \ SKU. For example, you cannot repeat `\"name\": \"Color\"`, `\"value_name\"\
            : \"Red\"` in different SKUs."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_SalesAttributes'
          type: array
        seller_sku:
          description: "An internal code/name for managing SKUs, not visible to buyers.\
            \  \n- Valid length: 1-50 characters\n- Format: Text without spaces"
          example: Color-Red-XM001
          type: string
        sku_unit_count:
          description: "The total quantity/volume of the product represented by the\
            \ SKU.\nFor example, if the SKU represents 500ml of water, this value\
            \ would be 500 if the unit type is defined as ml.\nValid range: [0.01,\
            \ 99,999.9999] \nApplicable only for the EU market.\n\n**Note**: \n- This\
            \ is mainly used to calculate the unit price of the SKU, and is required\
            \ only if you wish to display the unit price to facilitate easier price\
            \ comparisons across different products and packaging sizes.\n- Unit price\
            \ = Selling price/(SKU unit count/base unit count). Therefore if you want\
            \ to obtain the unit price, you would also need to define the \"base unit\
            \ count\" and the \"unit type\" product attributes. Retrieve the relevant\
            \ information for these product attributes by using the [Get Attributes\
            \ API](https://partner.tiktokshop.com/docv2/page/6509c5784a0bb702c0561cc8).\
            \ The unit price would then be returned in the [Get Product API](https://partner.tiktokshop.com/docv2/page/6509d85b4a0bb702c057fdda)."
          example: "100.00"
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus_CombinedSkus:
      properties:
        product_id:
          description: The ID of the source product included in the virtual bundle.
          example: "1729582718312380123"
          type: string
        sku_count:
          description: The quantity of the source SKU included in the virtual bundle.
          example: 2
          format: int32
          type: integer
        sku_id:
          description: The ID of the source SKU included in the virtual bundle.
          example: "2729382476852921560"
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus_ExternalListPrices:
      properties:
        amount:
          description: |-
            The price amount.
            Valid range: [0.01, 7600]
          example: "1"
          type: string
        currency:
          description: |-
            The currency.
            Possible values: USD
          example: USD
          type: string
        source:
          description: |-
            The external ecommerce platform from which the price is sourced.
            Possible values:
            - SHOPIFY_COMPARE_AT_PRICE: The compare_at_price in Shopify.
          example: SHOPIFY_COMPARE_AT_PRICE
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus_IdentifierCode:
      properties:
        code:
          description: "The identifier code.\n\n**Format**:\n- GTIN: 14 digits \n\
            - EAN: 8, 13, or 14 digits \n- UPC: 12 digits \n- ISBN: 13 digits, or\
            \ 9 digits ending in capital `X`\n- JAN: 8 or 13 digits\n\n**Note**: The\
            \ identifier code must be unique for each SKU, with no repetition allowed."
          example: "12345678901234"
          type: string
        type:
          description: |-
            The type of identifier code.
            Possible values:
            - GTIN
            - EAN
            - UPC
            - ISBN
            - JAN
          example: GTIN
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus_Inventory:
      properties:
        quantity:
          description: |-
            The total SKU quantity available in the warehouse.
            Valid range: [1, 99,999]
          example: 999
          format: int32
          type: integer
        warehouse_id:
          description: "The ID of the warehouse where the SKU is stored. \nRetrieve\
            \ the list of warehouses available for your shop from the [Get Warehouse\
            \ List API](https://partner.tiktokshop.com/docv2/page/650aa418defece02be6e66b6)."
          example: "7068517275539719942"
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus_ListPrice:
      properties:
        amount:
          description: "The price amount.\nValid range: [0.01, 7600]\n\n\n**Note**:\
            \ \n- The value must be equal to or greater than `skus.price.amount`.\
            \ Otherwise, it will be discarded.\n- If the value is verified to be legitimate\
            \ by the audit team, it will be stored and returned in the [Get Product\
            \ API](6509d85b4a0bb702c057fdda)."
          example: "1"
          type: string
        currency:
          description: |-
            The currency.
            Possible values: USD
          example: USD
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus_PreSale:
      properties:
        fulfillment_type:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_PreSale_FulfillmentType'
        type:
          description: "The type of pre-sale.\nPossible values based on the region:\n\
            **US**\n- `PRE_ORDER`: The product is not yet available or released. Fulfillment\
            \ can be extended by specifying a release date.\n- `MADE_TO_ORDER`: The\
            \ product is produced only after the order is received. Fulfillment can\
            \ be extended by specifying a duration.\n- `CUSTOM`: The product requires\
            \ a fulfillment timeline that exceeds the standard due to other factors.\
            \ Fulfillment can be extended by specifying a duration.\n\n**UK and SEA**\n\
            - `PRE_ORDER`: The product is not yet available or released. Fulfillment\
            \ can be extended by specifying a duration. \n\n**ALL**\n- `NONE`: To\
            \ convert the product to a regular (non-presale) product."
          example: PRE_ORDER
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus_PreSale_FulfillmentType:
      properties:
        handling_duration_days:
          description: "The desired duration for handling a pre-sale order and handing\
            \ it over to a shipping carrier. \n\nApplicable only for the following\
            \ regions and pre-sale type:\n**US**\n- `MADE_TO_ORDER`: Business days,\
            \ from 3 to 14 days.\n- `CUSTOM`: Business days, from 3 to 30 days.\n\n\
            **UK and SEA**\n- `PRE_ORDER`: Calendar days, from 3 to 30 days."
          example: 7
          format: int32
          type: integer
        release_date:
          description: "The date on which the product gets converted into a regular\
            \ product and becomes available for general purchase. On this date, order\
            \ handling will also start, changing the status of the order to [`AWAITING_SHIPMENT`](https://partner.tiktokshop.com/docv2/page/650b1b4bbace3e02b76d1011).\
            \ \n\nApplicable only for `PRE_ORDER` in the US.\n**Note**:\n- Valid range:\
            \ The date must fall within 3 - 60 days from the current date.\n- This\
            \ date is a unix timestamp (seconds) based on the seller-selected timezone\
            \ in Seller Center.\n- This date cannot be modified once the product goes\
            \ live."
          example: 1619611761
          format: int64
          type: integer
      type: object
    Product_202309_EditProduct_RequestBody_Skus_Price:
      properties:
        amount:
          description: |-
            **Local sellers/Intra-EU sellers**
            The SKU's **local display price** shown on the product page before any discounts. Refer to [Product Pricing](https://partner.tiktokshop.com/docv2/page/67e1288d76cfee049d9af858) for the allowed price ranges in each market.

            **Global sellers**
            The SKU's **local pre-tax price**. This excludes any applicable charges such as cross-border shipping costs, taxes, and other fees, and therefore does not appear on the product page.
            Refer to [Product Pricing](https://partner.tiktokshop.com/docv2/page/67e1288d76cfee049d9af858) for the allowed price ranges in each market.
            - **Note**: Not applicable for JP and US shops using China warehouses, please use `price.sale_price` instead.
          example: "1.21"
          type: string
        currency:
          description: |-
            The currency.
            Possible values based on the region:
            - BRL: Brazil
            - EUR: France, Germany, Ireland, Italy, Spain
            - GBP: United Kingdom
            - IDR: Indonesia
            - JPY: Japan
            - MXN: Mexico
            - MYR: Malaysia
            - PHP: Philippines
            - SGD: Singapore
            - THB: Thailand
            - USD: United States
            - VND: Vietnam
          example: USD
          type: string
        sale_price:
          description: "**Global sellers**\nThe SKU's **local display price** shown\
            \ on the product page before any discounts. \nRefer to [Product Pricing](https://partner.tiktokshop.com/docv2/page/67e1288d76cfee049d9af858)\
            \ for the allowed price ranges in each market.\n\n**Note**: \n- Applicable\
            \ only for global sellers.\n-  Required for JP and US shops using China\
            \ warehouses, optional for others.\n- This is the definitive final price\
            \ shown on the product page, all other prices will be ignored."
          example: "1.21"
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus_SalesAttributes:
      properties:
        id:
          description: |-
            The ID of the sales attribute.
            This is either a built-in sales attribute ID from [Get Attributes API](https://partner.tiktokshop.com/docv2/page/6509c5784a0bb702c0561cc8) or a custom attribute ID returned after calling [Create Product API](https://partner.tiktokshop.com/docv2/page/6502fc8da57708028b42b18a).
          example: "100089"
          type: string
        name:
          description: "A self-defined custom sales attribute name if the existing\
            \ attributes do not satisfy your needs. The system will auto-generate\
            \ an ID after editing.\n\n**Note**: \n- Do not include sensitive characters.\n\
            - Max length: 20 characters\n"
          example: Specification
          type: string
        sku_img:
          $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_SalesAttributes_SkuImg'
        supplementary_sku_images:
          description: |-
            A list of supplementary images for each value (e.g. red) of the primary sales attribute (e.g. color) to provide multiple views or details of the product for that attribute value. These appear in the product options gallery on TikTok Shop.

            **Note**:
            - Max number of image URIs: 8.
            - Arrange your image URIs in the sequence that they should appear on TikTok Shop.
            - Applicable only for the US market.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditProduct_RequestBody_Skus_SalesAttributes_SupplementarySkuImages'
          type: array
        value_id:
          description: |-
            The ID of the sales attribute value.
            This is either a built-in sales attribute value ID from [Get Attributes API](https://partner.tiktokshop.com/docv2/page/6509c5784a0bb702c0561cc8) or a custom sales attribute value ID returned after calling [Create Product API](https://partner.tiktokshop.com/docv2/page/6502fc8da57708028b42b18a).
          example: "1729592969712401100"
          type: string
        value_name:
          description: "A self-defined custom sales attribute value if the existing\
            \ values do not satisfy your needs. The system will auto-generate an ID\
            \ after editing.\n\n**Note**:\n- No duplicates allowed under the same\
            \ attribute.\n- Max length: 50 characters. "
          example: XL
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus_SalesAttributes_SkuImg:
      properties:
        uri:
          description: "The URI of the image.\nObtain this URI by uploading the images\
            \ through the [Upload Product Image API](6509df95defece02be598a22)  with\
            \ `use_case=ATTRIBUTE_IMAGE`. "
          example: tos-maliva-i-o3syd03w52-us/c668cdf70b7f483c94dbe
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Skus_SalesAttributes_SupplementarySkuImages:
      properties:
        uri:
          description: "The URI of the image.\nObtain this URI by uploading the images\
            \ through the [Upload Product Image API](6509df95defece02be598a22)  with\
            \ `use_case=ATTRIBUTE_IMAGE`. "
          example: tos-maliva-i-o3syd03w52-us/c668cdf70b7f483c94dbe
          type: string
      type: object
    Product_202309_EditProduct_RequestBody_Video:
      properties:
        id:
          description: |-
            The ID of the product video.
            Use the [Upload Product File API](https://partner.tiktokshop.com/docv2/page/6509dffdc16ffe02b8dc10c5) to upload the video first and obtain the corresponding file ID.
          example: v09e40f40000cfu0ovhc77ub7fl97k4w
          type: string
      type: object
