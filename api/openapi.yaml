            \ the eligible product subtotal for the buyer's order must meet or exceed\
            \ the specified order value in local currency (e.g. buyer's order subtotal\
            \ must be at least $3 to receive the benefit). If it represents an order\
            \ value, it must be limited to two decimal places. "
