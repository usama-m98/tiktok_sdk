    Product_202309_EditGlobalProduct_RequestBody_Skus:
      properties:
        external_global_sku_id:
          description: "An external identifier used in an external ecommerce platform.\
            \ This is used to associate the global SKU between TikTok Shop and the\
            \ external ecommerce platform. \nMax length: 999 characters"
          example: "1234567890"
          type: string
        extra_identifier_codes:
          description: "If the SKU belongs to a virtual bundle (containing multiple\
            \ individual SKUs), you can add up to 10 additional identifier codes here\
            \ for the SKUs included in the bundle.\n\n**Format**:\nGTIN: 14 digits\
            \ \nEAN: 8, 13, or 14 digits \nUPC: 12 digits \nISBN: 13 digits, or 9\
            \ digits ending in capital `X`\n\n**Note**: \n- Applicable only for the\
            \ EU market. \n- The identifier code must be unique for each SKU, with\
            \ no repetition allowed."
          example: "[\"12345678901234\"]"
          items:
            type: string
          type: array
        global_quantity:
          description: "The total SKU inventory quantity across all shops globally.\
            \ \n\nThe inventory for each local shop is automatically calculated when\
            \ a product is first published. After publishing, this global quantity\
            \ cannot be manually changed. You can only modify the inventory quantity\
            \ in each local shop."
          example: 999
          format: int32
          type: integer
        id:
          description: "The global SKU ID in TikTok Shop. One product can contain\
            \ multiple SKU IDs.\n\n**Note**: \n- To edit an existing SKU, include\
            \ its SKU ID.\n- Any existing SKU IDs not listed here will result in the\
            \ deletion of those SKUs. For example, if this product contains 5 SKUs\
            \ and you only provide 2 SKU IDs, the remaining 3 will be deleted.\n-\
            \ To create new SKUs, leave the SKU ID blank and complete the other fields.\n"
          example: "1782427311584347905"
          type: string
        identifier_code:
          $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_IdentifierCode'
        inventory:
          description: "SKU inventory information per warehouse.\nIf multi-warehouse\
            \ is enabled in Seller Center, you must provide the inventory details\
            \ for each warehouse. \nMax count: 50\n\n**Note**: `global_quantity` will\
            \ not take effect if inventory details are provided for each warehouse."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_Inventory'
          type: array
        price:
          $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_Price'
        sale_prices:
          description: "The SKU's **local display price** shown on the product page\
            \ before any discounts. \n\n**Note**: \n-  Required for JP and US shops\
            \ using China warehouses, optional for others.\n- This is the definitive\
            \ final price shown on the product page, all other prices will be ignored."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_SalePrices'
          type: array
        sales_attributes:
          description: "A list of attributes  (e.g. size, color, length) that define\
            \ each variant of a product.\n\n**Note**: \n- You must retain at least\
            \ 1 sales attribute, deleting all existing sales attributes is not allowed.\n\
            - You can only have up to 3 types of sales attributes per product.\n-\
            \ Each SKU must include the same number and type of sales attributes.\
            \ For example, you cannot have one SKU that has only a Color attribute,\
            \ while another SKU has both Color and Size attributes.\n- Provide either\
            \ a built-in ID or a custom name; if both are provided, the ID takes priority.\n\
            - The `id/name` and `value_id/value_name` pairs must be unique in each\
            \ SKU. For example, you cannot repeat `\"name\": \"Color\"`, `\"value_name\"\
            : \"Red\"` in different SKUs."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_SalesAttributes'
          type: array
        seller_sku:
          description: "An internal code/name for managing SKUs, not visible to buyers.\
            \  \n- Valid length: 1-50 characters\n- Format: Text without spaces"
          example: Color-Red-XM01
          type: string
        sku_unit_count:
          description: "The total quantity/volume of the product represented by the\
            \ SKU.\nFor example, if the SKU represents 500ml of water, this value\
            \ would be 500 if the unit type is defined as ml.\nValid range: [0.01,\
            \ 99,999.9999] \nApplicable only for the EU market.\n\n**Note**: \n- This\
            \ is mainly used to calculate the unit price of the SKU, and is required\
            \ only if you wish to display the unit price to facilitate easier price\
            \ comparisons across different products and packaging sizes.\n- Unit price\
            \ = Selling price/(SKU unit count/base unit count). Therefore if you want\
            \ to obtain the unit price, you would also need to define the \"base unit\
            \ count\" and the \"unit type\" product attributes. Retrieve the relevant\
            \ information for these product attributes by using the [Get Global Attributes\
            \ API](https://partner.tiktokshop.com/docv2/page/650a0483c16ffe02b8dfc80a).\
            \ The unit price would then be returned in the [Get Global Product API](https://partner.tiktokshop.com/docv2/page/6509e2b0bace3e02b7490c96)."
          example: "1"
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_IdentifierCode:
      properties:
        code:
          description: "The identifier code.\n\n**Format**:\n- GTIN: 14 digits \n\
            - EAN: 8, 13, or 14 digits \n- UPC: 12 digits \n- ISBN: 13 digits, or\
            \ 9 digits ending in capital `X`\n- JAN: 8 or 13 digits\n\n**Note**: The\
            \ identifier code must be unique for each SKU, with no repetition allowed."
          example: "10000000000000"
          type: string
        type:
          description: |-
            The type of identifier code.
            Possible values:
            - GTIN
            - EAN
            - UPC
            - ISBN
            - JAN
          example: GTIN
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_Inventory:
      properties:
        global_warehouse_id:
          description: "The ID of the global warehouse where the SKU is stored. \n\
            Retrieve the list of global warehouses available for the seller from the\
            \ [Get Global Seller Warehouse API](https://partner.tiktokshop.com/docv2/page/650aa3f0defece02be6e5ffb)."
          example: "7068517275539719942"
          type: string
        quantity:
          description: |-
            The SKU quantity available in the warehouse.
            Valid range: [1, 99,999]
          example: 999
          format: int32
          type: integer
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_Price:
      properties:
        amount:
          description: |-
            The price amount.
            Max: 99,999,999.99
          example: "1.32"
          type: string
        currency:
          description: |-
            The currency.
            Possible values:
            - `USD`: Applicable for global sellers
            - `EUR`: Applicable for intra-EU sellers
          example: USD
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_SalePrices:
      properties:
        amount:
          description: |-
            The price amount.
            Refer to [Product Pricing](https://partner.tiktokshop.com/docv2/page/67e1288d76cfee049d9af858) for the allowed price ranges in each market.
          example: "100"
          type: string
        region:
          description: |-
            The market where you want to sync the sale price.
            Possible values:
            - DE: Germany
            - ES: Spain
            - FR: France
            - GB: United Kingdom
            - ID: Indonesia
            - IE: Ireland
            - IT: Italy
            - JP: Japan
            - MY: Malaysia
            - PH: Philippines
            - SG: Singapore
            - TH: Thailand
            - US: United States
            - VN: Vietnam
          example: US
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_SalesAttributes:
      properties:
        id:
          description: |-
            The ID of the sales attribute.
            This is either a built-in sales attribute ID from the [Get Global Attributes API](https://partner.tiktokshop.com/docv2/page/650a0483c16ffe02b8dfc80a) or a custom attribute ID returned after calling [Create Global Product API(https://partner.tiktokshop.com/docv2/page/6509de61bace3e02b7489cba).
          example: "100089"
          type: string
        name:
