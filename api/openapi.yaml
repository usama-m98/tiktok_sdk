        category_id:
          description: |-
            The ID of the category of this product. It must be a leaf category that corresponds to the category tree type specified in the `category_version` property. Use the [Get Categories API](https://partner.tiktokshop.com/docv2/page/6509c89d0fcef602bf1acd9b) to find out if a category is a leaf category in a particular `category_version`.
            **Note**:
            - For the US market, refer to [TikTok Shop Restricted Products Policy](https://seller-us.tiktok.com/university/essay?identity=1&role=1&knowledge_id=3238037484275457&from=policy) for information on product category restrictions.
            - For the Indonesia market, to list a product on both TikTok Shop and Tokopedia, you must use only categories that are available on both platforms.
          example: "600001"
          type: string
        description:
          description: |-
            The product description in HTML format.
            **Note**:
            - The content must conform to the [HTML syntax](https://html.spec.whatwg.org/). All HTML tags are accepted but to optimize display on the TikTok Shop product detail page, the system will automatically convert certain tags into alternative formats, such as rendering `<table>` tags as images.
            - Max length: 10,000 characters.
            - Images must use TikTok Shop image URLs, not exceed 4000px, and include `src`, `width`, and `height` attributes.
            **Recommendations**:
            - If you are syncing a pre-existing description from another platform, include the full HTML source description here.
            - Provide a detailed description, ideally over 300 characters.
            - Include 3-5 key selling points, each under 250 characters, with supporting images.
            - Use 1600x1600 px for the image dimensions.
          example: "<p>Please check the measurements before purchase.</p>\n<ul>\n\
            \  <li>M-Size</li>\n  <li>XL-Size</li>\n</ul> \n<img src=\"https://p16-oec-va.ibyteimg.com/tos-maliva-i-o3syd03w52-us/181595ea7d26489284b5667488d708c1~tplv-o3syd03w52-origin-jpeg.jpeg?from=1432613627\"\
            \ width='100' height='100' /> "
          type: string
        main_images:
          description: "\t\nA list of images to display in the product image gallery.\n\
            Use the [Upload Product Image API](https://partner.tiktokshop.com/docv2/page/6509df95defece02be598a22)\
            \ to upload the images first and obtain the corresponding image URI.\n\
            **Note**:\n- Max number of image URIs: 9\n- Arrange your image URIs in\
            \ the sequence that they should appear on TikTok Shop.\n- Image dimensions:\
            \ [300x300 px, 4000x4000 px]\n**Recommendations**:\n- Use a minimum of\
            \ 5 images.\n- The first image should have a white background. Use the\
            \ [Optimize Images API](https://partner.tiktokshop.com/docv2/page/665692b35d39dc02deb49a97)\
            \ to change the background to white."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202411_DiagnoseandOptimizeProduct_RequestBody_MainImages'
          type: array
        optimization_fields:
          description: "The fields for which you want to generate specific optimization\
            \ suggestions.\nPossible values: \n- TITLE: Product title\n- DESCRIPTION:\
            \ Product description (suggestions for this may take more than 10 seconds\
            \ to generate)\n- IMAGE: Product image displayed in the image gallery\
            \ \n- ALL: Suggestions are generated for all the above fields\n- NONE:\
            \ No suggestions will be provided.\nDefault: NONE"
          example: ALL
          items:
            type: string
          type: array
        product_attributes:
          description: |-
            A list of general attributes (e.g. manufacturer, country of origin, materials used) that describe the product as a whole, regardless of variant.
            **Note**: The attributes available for use are determined by the system based on the product's assigned category, with some being mandatory. Retrieve the product attributes by using the [Get Attributes API](https://partner.tiktokshop.com/docv2/page/6509c5784a0bb702c0561cc8).
          example: ""
          items:
            $ref: '#/components/schemas/Product_202411_DiagnoseandOptimizeProduct_RequestBody_ProductAttributes'
          type: array
        product_id:
          description: |-
            The product ID of an existing product in TikTok Shop.
            - Omit this if you are diagnosing a brand-new product not yet listed in TikTok Shop.
            - Provide this ID if the product is similar to an existing one, and you want the diagnosis to consider both the existing product's details and the new information in this request.
          example: "1729592969712203232"
          type: string
        size_chart:
          $ref: '#/components/schemas/Product_202411_DiagnoseandOptimizeProduct_RequestBody_SizeChart'
        title:
          description: |-
            The product title.
            Title length:
            - DE, ES, FR, IE, IT, JP, UK, US: [1, 255]
            - BR, MX: [1, 300]
            - Other regions: [25, 255]
          example: Men's Fashion Sports Low Cut Cotton Breathable Ankle Short Boat
